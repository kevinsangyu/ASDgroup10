# Node.js

# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- task: DownloadSecureFile@1
  inputs:
    secureFile: '.env'
  displayName: 'Download .env file from library'

- task: CopyFiles@2
  inputs:
    SourceFolder: $(Agent.TempDirectory)
    Contents: '**/.env'
    TargetFolder: $(Build.SourcesDirectory)/ai-hub
  displayName: 'Copy .env file to project source'

- script: |
    npm install
    npm install next

  displayName: 'Install npm'
  workingDirectory: '$(Build.SourcesDirectory)/ai-hub'
  
- script: |
    npx prisma db push --force-reset
    npx prisma generate

  displayName: 'Configure prisma'
  workingDirectory: '$(Build.SourcesDirectory)/ai-hub'

- script: |
    npm run test
  displayName: 'Unit testing with Jest'
  workingDirectory: '$(Build.SourcesDirectory)/ai-hub'

- script: |
    npm run build
  displayName: 'Build project'
  workingDirectory: '$(Build.SourcesDirectory)/ai-hub'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)/ai-hub'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
  displayName: 'Create build artifact'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Release'
    publishLocation: 'Container'
  displayName: 'Publish artifact'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure for Students(279184f0-5f10-4442-a140-afa4338fac02)'
    appType: 'webApp'
    WebAppName: 'ai-hub'
    packageForLinux: '$(Build.ArtifactStagingDirectory)/**/*.zip'
    enableCustomDeployment: true
    DeploymentType: 'zipDeploy'
    RemoveAdditionalFilesFlag: true
  displayName: 'Deploy to App Service'